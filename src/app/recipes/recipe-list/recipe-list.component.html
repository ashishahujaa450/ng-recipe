<div class="row mt-3">
  <div class="col-12">
    <button class="btn btn-success" (click)="newRecipe()">New Recipe</button>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipeItem of recipes; let i = index"
        [recipeItem]="recipeItem"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
