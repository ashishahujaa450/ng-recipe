<div class="row">
  <div class="col-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-fluid mb-3"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h4>{{ recipe.name }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdow" appDropdown>
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="ingredientToShoppingList($event)"
          >To Shoppping List</a
        >
        <a class="dropdown-item" (click)="editRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="deleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group-item">
      <li class="list-group-item" *ngFor="let ingItem of recipe.ingredients">
        {{ ingItem.name }} - {{ ingItem.amount }}
      </li>
    </ul>
  </div>
</div>
