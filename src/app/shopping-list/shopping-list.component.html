<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        *ngFor="
          let ingredientItem of (ingredients | async).ingredients;
          let i = index
        "
        (click)="editIngredient(i)"
        >{{ ingredientItem.name }} : {{ ingredientItem.amount }}</a
      >
    </div>
  </div>
</div>
